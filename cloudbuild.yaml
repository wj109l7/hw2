steps:
  - name: 'gcr.io/cloudbuild/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/hw2'
      - '.'
  - name: 'gcr.io/cloudbuild/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/hw2'
  - name: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hw2'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/hw2'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'