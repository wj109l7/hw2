steps:
  - name: 'gcr.io/cloudbuild/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/${PROJECT_ID}/hw2'
      - '.'
  - name: 'gcr.io/cloudbuild/docker'
    args:
      - 'push'
      - 'gcr.io/${PROJECT_ID}/hw2'
  - name: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'hw2'
      - '--image'
      - 'gcr.io/${PROJECT_ID}/hw2'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--cpu'
      - '1'
      - '--memory'
      - '256Mi'
      - '--concurrency'
      - '80'
      - '--timeout'
      - '300'
      - '--service-account' 
      - '771835205748-compute@developer.gserviceaccount.com'
      - '--clear-env-vars'